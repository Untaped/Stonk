<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candlestick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Candlestick Chart</h2>
    <canvas id="candlestickChart" height="400"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('candlestickChart').getContext('2d');

    const candlestickData = [
      { x: '2025-06-01', o: 100, h: 110, l: 95, c: 108 },
      { x: '2025-06-02', o: 108, h: 112, l: 107, c: 111 },
      { x: '2025-06-04', o: 111, h: 113, l: 105, c: 106 }, // Doji
      { x: '2025-06-12', o: 106, h: 115, l: 100, c: 114 }, // Hammer + Doji
      { x: '2025-06-23', o: 114, h: 116, l: 110, c: 111 }, // Doji
      { x: '2025-06-25', o: 111, h: 117, l: 105, c: 116 }  // Hammer + Doji
    ];

    new Chart(ctx, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'Stock Price',
          data: candlestickData,
          borderColor: '#1e3a8a',
          color: {
            up: '#16a34a',    // green for bullish
            down: '#dc2626',  // red for bearish
            unchanged: '#9ca3af'
          }
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: (context) => {
                const ohlc = context.raw;
                return `O: ${ohlc.o} H: ${ohlc.h} L: ${ohlc.l} C: ${ohlc.c}`;
              }
            }
          },
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Candlestick Chart (with Patterns)',
            font: { size: 18 }
          }
        },
        scales: {
          x: {
            time: {
              unit: 'day'
            },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 10
            }
          },
          y: {
            beginAtZero: false,
            grid: {
              color: 'rgba(0, 0, 0, 0.1)'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
