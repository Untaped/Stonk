<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Access - Strategy AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #2d3748 0%, #1a202c 50%, #2d3748 100%); min-height: 100vh; }
        .glass-card {
            background: rgba(26, 32, 44, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .gradient-text {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-input {
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .form-input:focus { outline: none; border-color: #4a5568; box-shadow: 0 0 15px rgba(74, 85, 104, 0.5); }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md text-center">
        <div class="mb-6">
            <i class="fas fa-lock text-4xl text-gray-400 mb-4"></i>
            <h2 class="text-2xl font-black gradient-text">Restricted Access</h2>
            <p class="text-gray-400 text-sm mt-2">Please enter the access code to view S&P 500 Predictions.</p>
        </div>

        <form method="POST" action="/login">
            <div class="mb-6 relative">
                <input type="password" name="code" placeholder="Enter Access Code" required
                       class="form-input w-full py-3 px-4 rounded-xl text-center text-lg tracking-widest placeholder-gray-500">
            </div>
            
            {% if error %}
            <div class="mb-4 p-3 bg-red-900/40 border border-red-500/50 rounded-lg text-red-300 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
            {% endif %}

            <button type="submit" class="w-full bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:-translate-y-1 shadow-lg">
                <i class="fas fa-key mr-2"></i>Unlock
            </button>
        </form>
        
        <div class="mt-6 border-t border-gray-700 pt-4">
            <a href="/" class="text-gray-500 hover:text-white text-sm transition-colors">
                <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
