<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Litlguy Stock Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --card-bg: rgba(26, 32, 44, 0.85);
        }

        body {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 50%, #2d3748 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(74, 85, 104, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(113, 128, 150, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(45, 55, 72, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .auth-container {
            backdrop-filter: blur(20px);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .form-input {
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(26, 32, 44, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(74, 85, 104, 0.5);
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: var(--primary-gradient);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(74, 85, 104, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .floating-orb {
            position: fixed;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .floating-orb:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(-10px) rotate(240deg); }
        }

        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: rgba(56, 161, 105, 0.2);
            border: 1px solid rgba(56, 161, 105, 0.5);
            color: #68d391;
        }

        .alert-error {
            background: rgba(229, 62, 62, 0.2);
            border: 1px solid rgba(229, 62, 62, 0.5);
            color: #fc8181;
        }

        .alert-info {
            background: rgba(49, 130, 206, 0.2);
            border: 1px solid rgba(49, 130, 206, 0.5);
            color: #63b3ed;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-button {
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <!-- Floating Orbs -->
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>

    <!-- Main Authentication Container -->
    <div class="auth-container rounded-2xl p-8 w-full max-w-md relative">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black mb-2 text-white">
                <i class="fas fa-chart-line mr-2 text-blue-400"></i>Litlguy.inc
            </h1>
            <p class="text-gray-300">Welcome to Stock Analysis Tool</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else category }}">
                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' if category == 'info' else 'check-circle' }} mr-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Tab Navigation -->
        <div class="flex mb-6 bg-gray-800 rounded-lg p-1">
            <button 
                id="loginTab"
                class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-medium active"
                onclick="switchTab('login')"
            >
                Login
            </button>
            <button 
                id="signupTab"
                class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-medium text-gray-300"
                onclick="switchTab('signup')"
            >
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="tab-content active">
            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input
                        type="email"
                        name="email"
                        required
                        class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Enter your password"
                    >
                </div>
                
                <button
                    type="submit"
                    class="btn-primary w-full py-3 px-4 rounded-lg font-semibold text-white relative"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="tab-content">
            <form method="POST" action="/signup" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input
                        type="email"
                        name="email"
                        required
                        class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        minlength="6"
                        class="form-input w-full px-4 py-3 rounded-lg"
                        placeholder="Create a password (min 6 characters)"
                    >
                </div>
                
                <button
                    type="submit"
                    class="btn-primary w-full py-3 px-4 rounded-lg font-semibold text-white relative"
                >
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-400">
            <p>&copy; 2025 Litlguy Stock Tool. All rights reserved.</p>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Remove active classes
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('signupTab').classList.remove('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            
            // Add active class to selected tab
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupTab').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Auto-focus first input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('#loginForm input[type="email"]');
            if (firstInput) {
                firstInput.focus();
            }
        });
    </script>
</body>
</html>
